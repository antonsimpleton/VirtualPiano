<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
<div class="container">
    <div class="white-area">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
    </div>
    <div class="black-area">
        <div class="black-keys">
            <div class="three-keys">
                <kbd>W</kbd>
                <kbd>E</kbd>
            </div>
            <div class="four-keys">
                <kbd>T</kbd>
                <kbd>Y</kbd>
                <kbd>U</kbd>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
