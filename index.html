<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
<div class="container">
    <div class="white-area">
        <div class="white-keys">
            <kbd id="A">A</kbd>
            <kbd id="S">S</kbd>
            <kbd id="D">D</kbd>
            <kbd id="F">F</kbd>
            <kbd id="G">G</kbd>
            <kbd id="H">H</kbd>
            <kbd id="J">J</kbd>
        </div>
    </div>
    <div class="black-area">
        <div class="black-keys">
            <div class="three-keys">
                <kbd id="W">W</kbd>
                <kbd id="E">E</kbd>
            </div>
            <div class="four-keys">
                <kbd id="T">T</kbd>
                <kbd id="Y">Y</kbd>
                <kbd id="U">U</kbd>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
